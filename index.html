    <meta name="description" content="">

    <meta property="og:title" content=""/>

    <link rel="stylesheet" href="css/normalize.css">

    <link rel="stylesheet" href="css/main.css">

    <meta name="theme-color" content="#fafafa">

<body>
<h1>Hello World</h1>

<!-----------Tab Example----------->
<div class="tab-wrap">
    <ul class="tab-links">
        <li data-tab="1">item1</li>
        <li data-tab="2">item2</li>
        <li data-tab="3">item3</li>
    </ul>
    <div class="tab-items">
        <div data-tab="1">item1</div>
        <div data-tab="2">item2</div>
        <div data-tab="3">item3</div>
    </div>
</div>

<!-----------Collapse Example----------->
<div class="collapse-wrap">
    <div class="collapse-selected">selected-item</div>
    <div class="collapse-items">
        <div>item1</div>
        <div>item2</div>
        <div>item3</div>
    </div>
</div>

<!-----------Collapse-Select Example----------->
<div class="collapse-select-wrap">
    <input type="hidden" value="1">
    <div class="collapse-selected"><span>select-item</span></div>
    <div class="collapse-items">
        <div data-value="1"><span>item1</span></div>
        <div data-value="2"><span>item2</span></div>
        <div data-value="3"><span>item3</span></div>
    </div>
</div>

<script src="./vendor/flickity/flickity.pkgd.min.js"></script>
<script type="module" src="./js/index.js"></script>
</body>
</html>
